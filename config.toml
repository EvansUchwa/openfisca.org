baseURL = "https://openfisca.org/"
title = "OpenFisca"
theme = "ananke"  # alternatives: https://themes.gohugo.io/github-project-landing-page/ https://themes.gohugo.io/hugo-universal-theme/

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[params]
	documentation_url = "https://openfisca.org/doc/"
	status_url = "https://stats.uptimerobot.com/A6WQWi553"
	contact_email = "contact@openfisca.org"
	homepage_featured = [
		"mes_aides",
		"les_meves_ajudes",
		"leximpact",
		"revenu_de_base",
		"rapu_ture",
		"nsw_legislation_explorer"
	]

[languages]

	[languages.en]
		weight = 0
		languageName = "English"

	[languages.fr]
		weight = 1
		languageName = "Fran√ßais"

[module]
  [[module.mounts]]
    source = "./node_modules/lucide/dist/esm"
    target = "assets/js/lucide"

[markup.goldmark.renderer]
	hardWraps = true # Render newlines as <br>
	unsafe = true # Render raw HTML
