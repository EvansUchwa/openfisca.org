<div class="cta">
	<div class="cta_content">
		<div class="cta_bg">
			<svg><use href="#bg"></use></svg>
		</div>
		{{ if .title }}
			<h2 class="cta_title">{{ .title }}</h2>
		{{ end }}
		{{ if .subtitle }}
			<h2 class="cta_subtitle h2-alternate">{{ .subtitle }}</h2>
		{{ end }}
		{{ if .button }}
			<a class="cta_link" href="{{ absLangURL .href }}"><button>{{ .button }}</button></a>
		{{ end }}
	</div>
</div>
