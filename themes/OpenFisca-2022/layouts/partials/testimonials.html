<div class="testimonials">
	{{ range .testimonials }}
		<a href="{{ .link }} ">
			<div class="testimonials_item">
				<div class="testimonials_item_img">
					<img src="/img/testimonials/{{ .image }}" alt="{{ .author }}" title="{{ .author }}" />
				</div>
				<p class="testimonials_item_desc">
					{{ .title }}
				</p>
			</div>
		</a>
	{{ end }}
</div>
