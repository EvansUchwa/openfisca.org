<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="/img/favicon.ico">

        <title>OpenFisca - {{ .Title }}</title>

        <link href="/css/header.css" rel="stylesheet" type="text/css">
        <link href="/css/main.css" rel='stylesheet' type="text/css" />
        <link href="/css/countries.css" rel='stylesheet' type="text/css" />
        <link href="/css/tracking.css" rel='stylesheet' type="text/css" />
        <link href="/css/legal-notice.css" rel='stylesheet' type="text/css" />
    </head>
    <body>
    <header>
        <div class="intro">
            <a href="{{ "index.html" | relLangURL }}">
                <img id="logo-small" src="/img/logo-openfisca.svg" alt="OpenFisca">
            </a>
            <h1>{{ $.Site.Params.pitch }}</h1>
        </div>
       {{ partial "button-language.html" . }}
    </header>
    {{ block "main" . }}{{ end }}
    {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
    </body>
</html>
