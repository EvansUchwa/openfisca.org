<ul>
  <li><a href="{{ relref . "/#products" }}">{{ i18n "main_nav.products" }}</a></li>
  <li><a href="{{ relref . "countries" }}">{{ i18n "main_nav.countries" }}</a></li>
  <li><a href="{{ .Param "documentation_url" }}">{{ i18n "main_nav.documentation" }}</a></li>
  <li>
    {{ if .IsTranslated }}
        {{ range .Translations }}
            <a href="{{ .Permalink }}" class="lang">{{ .Site.Language.LanguageName }}</a>
        {{ end}}
    {{ end }}
  </li>
</ul>
