title: LexImpact
description:
  fr: LexImpact utilise OpenFisca et sa Python API pour simuler l'impact des politiques publiques sur les ménages, grâce à un simulateur dédié à l'impôt sur le revenu.
  en: LexImpact uses OpenFisca and its Python API to evaluate the impact of public policy on households, thanks to a simulator dedicated to the income tax.
country: FR
website: https://leximpact.beta.gouv.fr/
